version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - unparam

formatters:
  enable:
    - gofmt
    - goimports

linters-settings:
  errcheck:
    check-type-assertions: true
  govet:
    enable-all: true
    disable:
      - fieldalignment
  misspell:
    locale: US

formatters-settings:
  goimports:
    local-prefixes: github.com/maumercado/task-queue-go

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - unparam
